<!-- Contact form -->
<section>
  <form method="post" action="/success.html">
    <label for="_name">Name</label>
    <input type="text" name="_name" id="_name" placeholder="Name" />

    <label for="_replyto">Email</label>
    <input type="email" name="_replyto" id="_replyto" placeholder="Email" />

    <label for="_replyto">Contact number</label>
    <input
      type="tel"
      name="phone_no"
      id="_replyto"
      placeholder="Phone Number"
    />

    <label for="message">Leave us a message</label>
    <textarea
      name="messaeg"
      id="message"
      placeholder="Type message here"
    ></textarea>
    <input type="hidden" name="inbox_key" value="contact_inbox" />
    <input
      type="hidden"
      name="_to"
      value="sales@example.com,support@example.com"
    />
    <input type="hidden" name="_cc" value="sales.tracker@example.com" />
    <input type="text" name="_gotcha" style="display: none" />
    <button type="submit" class="button">SUMBIT</button>
  </form>
</section>
