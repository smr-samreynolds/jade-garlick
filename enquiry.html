<!-- Enquiry From -->
<section class="grid-center padded bg-pink" id="contact">
  <div class="col-12 center">
    <h2 class="text-featured text-lg uppercase center">Enquiry Form</h2>
    <p>Required fields are indicated with *</p>
  </div>
  <div class="padded col-6-middle">
    <form name="contact" method="post" data-netlify="true">
      <label for="_name"
        >All travellers names and DOB (As per passport. Please put surname in
        capitals. Eg: Mrs Sarah Jane SMITH):*</label
      >

      <textarea
        name="travellers"
        id="travellers"
        required
        placeholder="Travellers names and DOB"
      ></textarea>

      <label for="_replyto">Best Contact Number:*</label>
      <input
        type="tel"
        name="phone_no"
        id="_replyto"
        required
        placeholder="Phone Number"
      />
      <label for="_replyto">Best Email Address:*</label>
      <input
        type="email"
        name="_replyto"
        id="_replyto"
        required
        placeholder="Email"
      />
      <label for="invoice_address"
        >Address you would like to appear on your invoice:*</label
      >
      <textarea
        name="invoice_address"
        id="invoice_address"
        required
        placeholder="Invoice address"
      ></textarea>
      <label for="emergency_contact"
        >Person you would like to list as an Emergency contact while you are
        traveling (please include name, number and relation to you):*</label
      >
      <textarea
        name="emergency_contact"
        id="emergency_contact"
        required
        placeholder="Emergency contact"
      ></textarea>

      <label for="lead-generator">How did you hear about us?:*</label>
      <!-- <input list="lead-generator"/> -->
      <select name="lead-generator" id="lead-generator">
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="linkedin">LinkedIn</option>
        <option value="google">Google</option>
        <option value="word of mouth">Word of Mouth</option>
        <option value="other">Other</option>
      </select>

      <label for="referral"
        >If you were referred to me by someone, please provide their name so I
        can thank them for their support:</label
      >
      <input type="text" name="referral" id="referral" placeholder="" />

      <label for="message">Tell us a little about your trip:</label>
      <textarea
        name="message"
        id="message"
        required
        placeholder="How many travllers, destination, travel dates etc."
      ></textarea>

      <input type="hidden" name="inbox_key" value="contact_inbox" />
      <input
        type="hidden"
        name="_to"
        value="smr.samreynolds@gmail.com,support@example.com"
      />
      <input type="hidden" name="_cc" value="sales.tracker@example.com" />
      <input type="text" name="_gotcha" style="display: none" />
      <button type="submit" class="button">SUMBIT</button>
    </form>
  </div>
</section>
