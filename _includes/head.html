<!------------ Technical Metadata ------------>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

<!------------ SEO Metadata ------------>
<title>{{ page.seo.title | default: site.data.site-settings.seo.title }}</title>
<meta
  name="description"
  content="{{ page.seo.description | default: site.data.site-settings.seo.description }}"
/>
<meta
  name="keywords"
  content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}"
/>

{% if page.seo.hide-from-google == true %}
<meta name="robots" content="noindex, nofollow" />
{% else %}
<meta name="robots" content="index, follow" />
{% endif %}

<!------------  Social media sharing META Tags ------------>
<meta
  property="og:title"
  content="{{ page.title | default: site.data.site-settings.seo.title }}"
/>
<meta
  property="og:description"
  content="{{ page.seo.description | default: site.data.site-settings.seo.description }}"
/>
<meta
  property="og:image"
  content="{{ page.seo.social_image | default: site.data.site-settings.seo.social_image }}"
/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta
  name="twitter:card"
  content="{{ page.seo.twitter_card | default: site.data.site-settings.seo.twitter_card }}"
/>
<meta
  name="og:site_name"
  content="{{ site.data.site-settings.seo.site_name }}"
/>
<link
  rel="icon"
  type="image/png"
  href="{{ site.data.site-settings.seo.favicon_image }}"
/>

<!------------ Pinterest Meta Tags ------------>
<meta
  property="article:author"
  content="{{ page.author | default: site.seo.author }}"
/>

<!-- Verification for Google Indexing -->
<meta
  name="google-site-verification"
  content="rwTfdi4u5QT2_QvHwNW9tQoDcUQ8eAWcIIoZc56M9VM"
/>

<!-- Favicons -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/favicons/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/favicons/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/favicons/favicon-16x16.png"
/>
<link rel="manifest" href="/favicons/site.webmanifest" />
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#c59486" />
<link rel="shortcut icon" href="/favicons/favicon.ico" />
<meta name="msapplication-TileColor" content="#2b5797" />
<meta name="msapplication-config" content="/favicons/browserconfig.xml" />
<meta name="theme-color" content="#ffffff" />

<!-- Custom style sheet -->
<link rel="stylesheet" href="style.css" />
